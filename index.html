<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/aacf8c8876.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h2>first to 5 wins</h2>
  </header>
  <main>
    <section class="main-game-panel">

      <div class="player">
        <h2>You</h2>
        <div class="player-icon">
          <i id="player-icon" class="far fa-8x fa-question-circle"></i>
        </div>
        <div class="player-score">
          <p>0</p>
        </div>
      </div>

      <div class="computer">
        <h2>Computer</h2>
        <div class="computer-icon">
          <i id="computer-icon" class="far fa-8x fa-question-circle"></i>
        </div>
        <div class="computer-score">
          <p>0</p>
        </div>
      </div>

    </section>

    <section class="game-status">
      <p>Choose your move</p>
    </section>
    
    <section class="game-buttons">
      <button id="0" class="fas fa-5x fa-hand-rock"></button>
      <button id="1" class="fas fa-5x fa-hand-paper"></button>
      <button id="2" class="fas fa-5x fa-hand-peace"></button>
    </section>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/davidtrikic">david</a></p>
  </footer>
  <div class="modal-wrapper">
    <div class="modal">
      <p></p>
      <button id="new-game">New game</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
